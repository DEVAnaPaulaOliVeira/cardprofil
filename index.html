<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 300px;
            border: 5px solid #66cc99;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff66cc;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-media {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .social-btn {
            text-decoration: none;
            color: white;
            background-color: #ff66cc;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .linkedin {
            background-color: #0077b5;
        }

        .instagram {
            background-color: #e4405f;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="perfil.jpg" alt="Foto de Perfil" class="profile-img">
        <h2>Nome do Profissional</h2>
        <p>Desenvolvedor Web | Criador de Conte√∫do</p>
        
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-btn facebook">Facebook</a>
            <a href="https://twitter.com" target="_blank" class="social-btn twitter">Twitter</a>
            <a href="https://linkedin.com" target="_blank" class="social-btn linkedin">LinkedIn</a>
            <a href="https://instagram.com" target="_blank" class="social-btn instagram">Instagram</a>
        </div>
    </div>

</body>
</html>
